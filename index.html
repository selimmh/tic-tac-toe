<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
  <link rel="favicon" type="image/ico" href="src/favicon.ico"/>
</head>
<body class="dark-mode-toggler">

  <div class="playground">

    <div class="board" id="board">

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

    </div>

    <div class="score-table">

      <div class="player-x">Player X</div>
      <div class="player-o">Player O</div>

      <div class="score-count-x" id="scoreX">0</div>
      <div class="score-count-o" id="scoreO">0</div>

    </div>

    <button id="resetButton" class="reset-btn" >⛔️ Reset Score</button>
    <button id="darkMode" class="dark-mode" >🌕 Light Mode</button>

    <div class="msg-win" id="winMsg">

      <div data-msg-win-text></div>
      <button id="restartButton">Restart</button>

    </div>

  </div>

</body>
</html>
